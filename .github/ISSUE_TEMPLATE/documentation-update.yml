body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to file a Documentation update report.
  - type: textarea
    attributes: 
     label: Link of the document
     description: "Provide the link of the document for which the changes are proposed. You can also provide the Links to related dev issues and/or Design Docs "
  - type: textarea
    attributes:
     label: Specify the release and/or version of the document.
     description: "Provide the release name and/or version, if possible."
  - type: textarea
    attributes:
      label: What is the current documentation state?
      description: "Copy and paste the text currently in the documentation. If you want to improve graphs or photos, please provide a screenshot of the original."
  - type: textarea
    attributes:
      label: Where is this stated?
      description: "Provide additional information about the location where you have copied the above statement from."
  - type: textarea
    attributes:
      label: Why do you want to suggest the changes?
      description: "Please explain why the document needs to be updated. This can be because it is confusing, incorrect, spelling/grammatical errors, etc."
  - type: textarea
    attributes:
      label: Proposed Changes
      description: "Please propose how you would rewrite the statement. If you have a precise proposal, please make the changes and open a pull request."
  - type: textarea
    attributes:
      label: Additional context.
      description: "Add all pertinent information, approprite links, attachments, stakeholder info, anything useful for the update."
  - type: textarea
    attributes:
      label: nondoc_dev
      description: "Identifies documentation updates to be made by the Doc squad (content not owned by Dev)."    
